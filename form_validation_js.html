<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>

function validate(){

    var uname = document.getElementById("uname");
    var pass = document.getElementById("pass");

    if(uname.value.trim()=="")
    {
        alert("BLANK USERNAME");
        return false;
    }
    else if(pass.value.trim()=="")
    {
        alert("BLANK Password");
        return false;
    }
    else if(pass.value.trim().length<5 || pass.value.trim().length>20 )
    {
        alert("password too short or too long");
        return false;
    }
    else{
        return true;
    }

}


    </script>
</head>
<body>
    <form onsubmit="return validate()"; action="message.html">
        <input id="uname" placeholder="USERNAMe" type="text" required/>
        <br><br>
        <input id="pass" placeholder="PASSWORD" type="password" required/>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
